name: LGTM

on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  lgtm:
    runs-on: ubuntu-latest
    name: LGTM
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: LGTM
      uses: beeceej/lgtm@v0.0.3
      env:
        GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
